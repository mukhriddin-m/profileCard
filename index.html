<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="box">
        <div class="imgBx">
            <div class="img">
                <img src="profileImg.jpg" alt="">
            </div>
            <div class="names">
                <h1>Mukhriddin Meliev</h1>
                <p>Web Developer | Designer</p>
            </div>
            <div class="icons">
                <div class="icon">
                    <i class="fa fa-youtube-play"></i>
                </div>
                <div class="icon">
                    <i class="fa fa-instagram"></i>
                </div>
                <div class="icon">
                    <i class="fa fa-facebook"></i>
                </div>
                <div class="icon">
                    <i class="fa fa-linkedin"></i>
                </div>
            </div>
        </div>
        <div class="skills">
            <div class="details">
                <div class="text">
                    <span>HTML</span>
                    <span>90%</span>
                </div>
                <div class="line" id="html"></div>
            </div>
            <div class="details">
                <div class="text">
                    <span>CSS</span>
                    <span>80%</span>
                </div>
                <div class="line" id="css"></div>
            </div>
            <div class="details">
                <div class="text">
                    <span>JavaScript</span>
                    <span>60%</span>
                </div>
                <div class="line" id="js"></div>
            </div>
        </div>
    </div>
</body>

</html>
